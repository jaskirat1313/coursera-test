<!DOCTYPE html>
<html ng-app='CounterApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>The Digest Cycle</h1>
    <div ng-controller='CounterController'>
      
      <button ng-click="showTheNumberOfWatchers()">
          Log # of watchers</button>
          <button ng-click="countOnce()">
              up Onces counter(onces)</button>
              <button ng-click="upCounter()">
                up counter(inc)</button><br>
                Onces: {{oncesCounter}}<br>
                Regular: {{counter}}
    </div>
  </body>
</html>
