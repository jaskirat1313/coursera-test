<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>
    <div ng-controller='MsgController'>
      {{name}} has a message for you: <br>
         {{sayMessage()}}
      
      <div>
        <button ng-click="feedJaskirat()">Feed jaskirat</button>
        Cost: {{ cookieCost | currency : "&#8377" : 4 }}
        <br>

        <img ng-src="image/jaskirat_{{stateOfBeing}}.jpg" style="height: 30%; width: 30%;">
      </div>
    </div>
  </body>
</html>
